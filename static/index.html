<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
        <style type="text/css">
            body {
                font-family: "Courier New", sans-serif;
                text-align: center;
                background-color: #F18C8E;
            }
            .container { 
                display: flex;
                flex-wrap: wrap;
                flex-align: flex-start;
            }
            .nine-way-grid {
                display: grid;
                grid-template-columns: auto auto auto;
                grid-template-rows: auto auto auto;
                #grid-gap: 1px;
                #line-height: 1;
                #border-radius: 1em;
                #border: medium solid;
                #min-height: 1em;
                #min-width: 1em;
                font-size: xx-large;
                align-self: flex-start;
            }
            .button, .cell{
                #line-height: 1;
                #padding: 2rem;
                margin: 0.5em;
                border: medium solid;
                border-radius: 10px;
                min-height: 1em;
                min-width: 1em;
                font-size: xx-large;
                #align-self: flex-start;
                
            }
            .button {
                cursor: pointer;
                user-select: none;
            }
            .faces{
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                color:#F1D1B5;
                background-color: #568EA6;
            }
            .wonky{
                color:#F1D1B5;
            }
            .mouth{
                color:green;
            }
            .controls{
                color:blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div  class="cell faces">
                <div class="neutral face button">&#128528</div>
                <div class="wonky face button">&#128534</div>
                <div class="grin face button">&#128512</div>
            </div>
            <div class="cell container">
                <div class="nine-way-grid">
                    <div class="look button">&#8598;</div>
                    <div class="look button">&#8593;</div>
                    <div class="look button">&#8599;</div>
                    <div class="look button">&#8592;</div>
                    <div class="look button">&#11044;</div>
                    <div class="look button">&#8594;</div>
                    <div class="look button">&#8601;</div>
                    <div class="look button">&#8595;</div>
                    <div class="look button">&#8600;</div>
                </div>
                <div class="cell nine-way-grid">
                    <div class="look button">1</div>
                    <div class="look button">2</div>
                    <div class="look button">3</div>
                    <div class="look button">4</div>
                    <div class="look button">5</div>
                    <div class="look button">6</div>
                    <div class="look button">7</div>
                    <div class="look button">8</div>
                    <div class="look button">9</div>
                </div>
            </div>
            <div class="cell controls">:-)</div>
        </div>
    <script>
        var current = null,
            face_buttons = document.querySelectorAll(".face"), 
            websocket = new WebSocket("ws://" + window.location.hostname + ":6789/");

        function handle_face_btn (event) {
            if( current !== null){
                current.style.backgroundColor = null;
            }

            const face = event.target.textContent;
            websocket.send(JSON.stringify({action: 'face', face: face}));

            event.target.style.backgroundColor = "#305F72";
            current = event.target;
            console.log(face);
        }

        face_buttons.forEach(element => element.onclick=handle_face_btn);
    </script>
    </body>
</html>
